<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M√°quina de Cart√£o SIM</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a237e;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .header { font-size: 2em; margin-bottom: 50px; }
        .total { font-size: 3em; font-weight: bold; color: #ffeb3b; }
        button {
            padding: 15px 30px;
            font-size: 1.5em;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #approve { background-color: #4CAF50; color: white; }
        #decline { background-color: #F44336; color: white; }
    </style>
</head>
<body>
    <div class="header">üí≥ M√ÅQUINA DE CART√ÉO SIM</div>
    <div class="total" id="mobile-total">R$ 0,00</div>

    <p>Aguardando senha...</p>

    <button id="approve" onclick="sendResponse('success')">APROVAR (1234)</button>
    <button id="decline" onclick="sendResponse('failed')">RECUSAR</button>

    <script>
    const urlParams = new URLSearchParams(window.location.search);
    const total = urlParams.get('total');
    const transactionID = urlParams.get('id'); // Recebe o ID √∫nico da URL do Render

    document.getElementById('mobile-total').textContent = `R$ ${parseFloat(total).toFixed(2).replace('.', ',')}`;

    function sendResponse(status) {
        // A chave de armazenamento √© baseada no ID recebido da URL do Render
        const storageKey = 'paymentStatus_' + transactionID;
        
        // O celular salva o status no localStorage do dom√≠nio do Render
        localStorage.setItem(storageKey, JSON.stringify({
            status: status,
            timestamp: new Date().getTime()
        }));
        
        alert(`Pagamento ${status.toUpperCase()}! Fechando terminal.`);
        // Esta linha √© crucial: o celular apenas se fecha, n√£o tenta se comunicar via IP.
        window.close(); 
    }
</script>
</body>
</html>
