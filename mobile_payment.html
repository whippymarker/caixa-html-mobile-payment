<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M√°quina de Cart√£o SIM</title>
    <style>
        /* CORRE√á√ÉO DO LAYOUT MOBILE */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a237e; /* Fundo azul escuro */
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center;    
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .header { 
            font-size: 1.8rem; 
            margin-bottom: 30px; 
        }
        
        .total { 
            font-size: 4rem; 
            font-weight: bold; 
            color: #ffeb3b; 
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
        }

        button {
            width: 80%; 
            max-width: 300px;
            padding: 15px 30px;
            font-size: 1.2rem;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #approve { 
            background-color: #4CAF50; 
            color: white; 
        }
        #decline { 
            background-color: #F44336; 
            color: white; 
        }
    </style>
</head>
<body>
    <div class="header">üí≥ M√ÅQUINA DE CART√ÉO SIM</div>
    <div class="total" id="mobile-total">R$ 0,00</div>

    <p>Aguardando senha...</p>

    <button id="approve" onclick="sendResponse('success')">APROVAR (1234)</button>
    <button id="decline" onclick="sendResponse('failed')">RECUSAR</button>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const total = urlParams.get('total');
        const transactionID = urlParams.get('id');

        document.getElementById('mobile-total').textContent = `R$ ${parseFloat(total).toFixed(2).replace('.', ',')}`;

        function sendResponse(status) {
            // Configura√ß√£o do WebSocket
            const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${wsProtocol}//${window.location.host}`;
            const ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                // Envia o status da transa√ß√£o para o servidor
                ws.send(JSON.stringify({
                    type: 'PAYMENT_RESPONSE',
                    transactionID: transactionID,
                    status: status
                }));
                
                // Fecha a conex√£o logo ap√≥s o envio
                ws.close(); 
                
                alert(`Pagamento ${status.toUpperCase()}! Fechando terminal.`);
                window.close();
            };

            ws.onerror = (error) => {
                console.error("Erro na conex√£o WebSocket:", error);
                alert("Erro ao enviar resposta. Verifique a conex√£o.");
                window.close();
            };
        }
    </script>
</body>
</html>
