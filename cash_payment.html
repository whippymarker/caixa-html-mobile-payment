<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento em Dinheiro</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #34495e;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: #2c3e50;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
        }
        h2 { color: #f1c40f; margin-bottom: 20px; }
        .info-total { font-size: 1.5em; margin-bottom: 20px; }
        .info-troco { font-size: 2.5em; font-weight: bold; color: #2ecc71; margin-top: 20px; }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1.5em;
            text-align: center;
            border: 2px solid #3498db;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 1.1em;
            width: 100%;
        }
        #cancel-button {
            background-color: #e74c3c;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>PAGAMENTO EM DINHEIRO</h2>
        <div class="info-total">TOTAL DEVIDO: <span id="total-value">R$ 0,00</span></div>

        <label for="received-amount">Valor Recebido (R$):</label>
        <input type="number" id="received-amount" placeholder="0.00" step="0.01" min="0" autofocus>
        
        <div id="troco-display" class="info-troco">Troco: R$ 0,00</div>

        <button onclick="finalizePayment()">Finalizar Pagamento</button>
        <button id="cancel-button" onclick="window.history.back()">Cancelar e Voltar</button>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const totalDue = parseFloat(urlParams.get('total'));
        const totalValueDisplay = document.getElementById('total-value');
        const receivedInput = document.getElementById('received-amount');
        const trocoDisplay = document.getElementById('troco-display');

        const formatCurrency = (value) => `R$ ${value.toFixed(2).replace('.', ',')}`;

        // 1. Inicializa o total a pagar
        totalValueDisplay.textContent = formatCurrency(totalDue);
        
        // 2. Calcula e exibe o troco em tempo real
        receivedInput.addEventListener('input', function() {
            const received = parseFloat(receivedInput.value) || 0;
            const change = received - totalDue;
            
            if (change < 0) {
                trocoDisplay.textContent = `Falta: ${formatCurrency(Math.abs(change))}`;
                trocoDisplay.style.color = '#e74c3c'; // Vermelho se faltar
            } else {
                trocoDisplay.textContent = `Troco: ${formatCurrency(change)}`;
                trocoDisplay.style.color = '#2ecc71'; // Verde se der troco
            }
        });

        // 3. Finaliza a transação
        function finalizePayment() {
            const received = parseFloat(receivedInput.value) || 0;
            
            if (received < totalDue) {
                alert('O valor recebido é insuficiente!');
                receivedInput.focus();
                return;
            }
            
            // O pagamento foi bem-sucedido. Redireciona de volta para a tela principal
            // com o parâmetro 'reset=true' para zerar o carrinho.
            alert('Pagamento em Dinheiro Finalizado! Troco calculado.');
            window.location.href = `index.html?reset=true`;
        }
    </script>
</body>
</html>
