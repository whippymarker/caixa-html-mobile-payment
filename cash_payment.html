<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento em Dinheiro</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .cash-container {
            width: 500px;
            padding: 30px;
            background-color: #34495e;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h2 {
            color: #f1c40f;
            margin-bottom: 20px;
        }

        .info-display {
            padding: 15px;
            margin-bottom: 20px;
            background-color: #2c3e50;
            border-radius: 5px;
        }

        .info-display p {
            font-size: 20px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
        }

        #total-due {
            font-size: 32px;
            font-weight: bold;
            color: #2ecc71;
        }

        input[type="number"] {
            width: 80%;
            padding: 10px;
            font-size: 24px;
            text-align: center;
            margin: 10px 0 20px;
            border: 2px solid #3498db;
            border-radius: 5px;
            background-color: #ecf0f1;
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: #fff;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        #troco-display {
            font-size: 28px;
            font-weight: bold;
            color: #f1c40f;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="cash-container">
        <h2>Pagamento em Dinheiro</h2>

        <div class="info-display">
            <p>Total a Pagar:</p>
            <p id="total-due">R$ 0,00</p>
        </div>

        <label for="amount-received">Valor Recebido:</label>
        <input type="number" id="amount-received" placeholder="0,00" step="0.01" autofocus>
        
        <p id="troco-display">Troco: R$ 0,00</p>

        <button onclick="calculateChange()">Calcular Troco (Enter)</button>
        <button id="finalize-button" onclick="finalizeTransaction()" disabled>Finalizar Compra</button>
        <button onclick="window.history.back()">Voltar</button>
    </div>

    <script>
        const totalDueDisplay = document.getElementById('total-due');
        const amountInput = document.getElementById('amount-received');
        const trocoDisplay = document.getElementById('troco-display');
        const finalizeButton = document.getElementById('finalize-button');

        let totalValue = 0;
        let changeValue = 0;

        const formatCurrency = (value) => `R$ ${value.toFixed(2).replace('.', ',')}`;

        function loadTotal() {
            const urlParams = new URLSearchParams(window.location.search);
            const total = urlParams.get('total');
            
            if (total) {
                totalValue = parseFloat(total);
                totalDueDisplay.textContent = formatCurrency(totalValue);
            } else {
                totalDueDisplay.textContent = formatCurrency(0.00);
            }
        }

        function calculateChange() {
            const received = parseFloat(amountInput.value.replace(',', '.')) || 0;
            
            if (received < totalValue) {
                trocoDisplay.textContent = "FALTA DINHEIRO!";
                trocoDisplay.style.color = '#e74c3c';
                finalizeButton.disabled = true;
                return;
            }

            changeValue = received - totalValue;
            trocoDisplay.textContent = `Troco: ${formatCurrency(changeValue)}`;
            trocoDisplay.style.color = '#f1c40f';
            finalizeButton.disabled = false;
        }

        function finalizeTransaction() {
            alert(`Transação finalizada!\nTotal: ${formatCurrency(totalValue)}\nTroco: ${formatCurrency(changeValue)}`);
            
            // Redireciona para o index, ativando a CORREÇÃO do bug
            window.location.href = `index.html?reset=true`; 
        }

        document.addEventListener('DOMContentLoaded', loadTotal);

        // Listener para a tecla ENTER
        amountInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault(); 
                calculateChange();
            }
        });
    </script>
</body>
</html>
