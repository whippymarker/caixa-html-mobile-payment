<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processando Pagamento</title>
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #34495e;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        #qrcode {
            margin: 20px 0;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
        }
        h1 { color: #f1c40f; }
        p { font-size: 1.2em; }
        .cancel-button {
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Aguardando Pagamento...</h1>
    <p id="total-text">Valor: R$ 0,00</p>
    <div id="qrcode"></div>
    <p>Use seu celular para escanear.</p>
    <button class="cancel-button" onclick="cancelPayment()">Cancelar</button>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const total = urlParams.get('total');
        // USANDO CHAVE UNIVERSAL (sem transactionID)
        const GLOBAL_KEY = 'paymentStatus_GLOBAL'; 

        document.getElementById('total-text').textContent = `Valor: R$ ${parseFloat(total).toFixed(2).replace('.', ',')}`;

        // Monta a URL (agora sem o 'id' para simplificar o código do celular)
        const paymentUrl = `https://${window.location.host}/mobile_payment.html?total=${total}`;

        // Gere o QR Code
        new QRCode(document.getElementById("qrcode"), {
            text: paymentUrl,
            width: 256,
            height: 256,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });

        function cancelPayment() {
            window.location.href = 'index.html'; 
        }

        // Função de monitoramento
        function checkPaymentStatus() {
            // O PC monitora a chave fixa
            const statusJSON = localStorage.getItem(GLOBAL_KEY);

            if (statusJSON) {
                const statusData = JSON.parse(statusJSON);
                
                // Limpa a chave após ler
                localStorage.removeItem(GLOBAL_KEY); 
                clearInterval(checkInterval); 
                
                if (statusData.status === 'success') {
                    alert('Pagamento APROVADO! Finalizando transação.');
                    window.location.href = 'index.html?reset=true'; 
                } else if (statusData.status === 'failed') {
                    alert('Pagamento RECUSADO. Tente novamente.');
                    window.location.href = 'index.html'; 
                }
            }
        }

        // Monitora a cada 4 segundos
        const checkInterval = setInterval(checkPaymentStatus, 4000); 
    </script>
</body>
</html>
