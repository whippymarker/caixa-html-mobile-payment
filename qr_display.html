<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processando Pagamento</title>
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #34495e;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        #qrcode {
            margin: 20px 0;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
        }
        h1 { color: #f1c40f; }
        p { font-size: 1.2em; }
        .cancel-button {
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Aguardando Pagamento...</h1>
    <p id="total-text">Valor: R$ 0,00</p>
    <div id="qrcode"></div>
    <p>Use seu celular para escanear.</p>
    <button class="cancel-button" onclick="cancelPayment()">Cancelar</button>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const total = urlParams.get('total');
        const transactionID = 'TRX-' + Math.random().toString(36).substring(2, 9); 

        document.getElementById('total-text').textContent = `Valor: R$ ${parseFloat(total).toFixed(2).replace('.', ',')}`;

        // Configuração do WebSocket (usa wss:// no Render)
        const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${wsProtocol}//${window.location.host}`;
        const ws = new WebSocket(wsUrl);

        // URL que o QR Code irá conter
        const paymentUrl = `${window.location.protocol}//${window.location.host}/mobile_payment.html?total=${total}&id=${transactionID}`;
        
        // Dispara a conexão e a criação do QR Code
        ws.onopen = () => {
            // Envia o ID da transação para o servidor para que ele saiba qual PC monitorar
            ws.send(JSON.stringify({
                type: 'START_TRANSACTION',
                transactionID: transactionID
            }));

            // Cria o QR Code após a conexão WS ser estabelecida
            new QRCode(document.getElementById("qrcode"), {
                text: paymentUrl,
                width: 256,
                height: 256,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            
            if (data.type === 'PAYMENT_STATUS' && data.transactionID === transactionID) {
                // Recebe o status de volta do servidor
                ws.close(); 
                
                if (data.status === 'success') {
                    alert('Pagamento APROVADO! Finalizando transação.');
                    window.location.href = 'index.html?reset=true'; 
                } else if (data.status === 'failed') {
                    alert('Pagamento RECUSADO. Tente novamente.');
                    window.location.href = 'index.html'; 
                }
            }
        };

        ws.onerror = (error) => {
            console.error("Erro no WebSocket:", error);
            alert("Erro de conexão com o servidor. Tente novamente.");
        };

        function cancelPayment() {
            if (ws.readyState === WebSocket.OPEN) {
                ws.close(); // Fecha a conexão
            }
            window.location.href = 'index.html'; 
        }
    </script>
</body>
</html>
