<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processando Pagamento</title>
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #34495e;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        #qrcode {
            margin: 20px 0;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
        }
        h1 { color: #f1c40f; }
        p { font-size: 1.2em; }
        .cancel-button {
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Aguardando Pagamento...</h1>
    <p id="total-text">Valor: R$ 0,00</p>
    <div id="qrcode"></div>
    <p>Use seu celular para escanear.</p>
    <button class="cancel-button" onclick="cancelPayment()">Cancelar</button>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const total = urlParams.get('total');
        // Gera um ID de transação único
        const transactionID = 'TRX-' + Math.random().toString(36).substring(2, 9); 

        document.getElementById('total-text').textContent = `Valor: R$ ${parseFloat(total).toFixed(2).replace('.', ',')}`;

        // GARANTIA DE HTTPS E HOST ROOT
        // Usa 'host' em vez de 'origin' para lidar com variações de porta ou subdomínio (embora Render resolva isso)
        const paymentUrl = `https://${window.location.host}/mobile_payment.html?total=${total}&id=${transactionID}`;
        
        // Salva o ID da transação no PC para monitoramento
        localStorage.setItem('activeTransactionID', transactionID);

        // Gera o QR Code
        new QRCode(document.getElementById("qrcode"), {
            text: paymentUrl,
            width: 256,
            height: 256,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });

        function cancelPayment() {
            localStorage.removeItem('activeTransactionID'); 
            window.location.href = 'index.html'; // Assume que caixa.html foi renomeado para index.html
        }

        // Função de monitoramento
        function checkPaymentStatus() {
            const activeID = localStorage.getItem('activeTransactionID');
            // CHAVE EXPLICITA que o celular deve escrever
            const storageKey = 'paymentStatus_' + activeID; 
            const statusJSON = localStorage.getItem(storageKey);

            // --- LOGGING PARA DIAGNÓSTICO ---
            if (activeID) {
                console.log(`[Monitor] Checando chave: ${storageKey}. Status encontrado: ${statusJSON ? 'SIM' : 'NÃO'}`);
            }
            // -------------------------------
            
            if (statusJSON) {
                const statusData = JSON.parse(statusJSON);
                
                // Limpa as chaves para evitar duplicação em futuras transações
                localStorage.removeItem(storageKey);
                localStorage.removeItem('activeTransactionID'); 
                clearInterval(checkInterval); 
                
                if (statusData.status === 'success') {
                    alert('Pagamento APROVADO! Finalizando transação.');
                    window.location.href = 'index.html?reset=true'; // Redireciona para resetar
                } else if (statusData.status === 'failed') {
                    alert('Pagamento RECUSADO. Tente novamente.');
                    window.location.href = 'index.html'; 
                }
            }
        }

        // Aumenta o intervalo para 4 segundos e tenta por mais tempo
        const checkInterval = setInterval(checkPaymentStatus, 4000); 
    </script>
</body>
</html>
