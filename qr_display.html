<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Cartão/QR Code</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .qr-container {
            width: 450px;
            padding: 30px;
            background-color: #34495e;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h2 {
            color: #3498db;
            margin-bottom: 20px;
        }

        #total-amount {
            font-size: 36px;
            font-weight: bold;
            color: #f1c40f;
            margin-bottom: 30px;
        }

        .qr-code {
            width: 250px;
            height: 250px;
            background-color: #fff;
            margin: 0 auto 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            color: #333;
            font-size: 16px;
            font-weight: bold;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #2ecc71;
            color: #fff;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="qr-container">
        <h2>Aguardando Pagamento</h2>
        <p>Total a ser pago:</p>
        <p id="total-amount">R$ 0,00</p>
        
        <div class="qr-code">
            <span>[Simulação de QR Code]</span>
        </div>
        
        <p>Aguarde a confirmação do terminal...</p>

        <button onclick="simulateSuccess()">Simular Pagamento Concluído</button>
        <button onclick="window.history.back()">Voltar</button>
    </div>

    <script>
        const totalAmountDisplay = document.getElementById('total-amount');
        let totalValue = 0;

        const formatCurrency = (value) => `R$ ${value.toFixed(2).replace('.', ',')}`;

        function loadTotal() {
            const urlParams = new URLSearchParams(window.location.search);
            const total = urlParams.get('total');
            
            if (total) {
                totalValue = parseFloat(total);
                totalAmountDisplay.textContent = formatCurrency(totalValue);
            }
        }

        function simulateSuccess() {
            alert("Pagamento Aprovado!");
            
            // Redireciona para o index, ativando a CORREÇÃO do bug
            window.location.href = `index.html?reset=true`; 
        }

        document.addEventListener('DOMContentLoaded', loadTotal);
    </script>
</body>
</html>
